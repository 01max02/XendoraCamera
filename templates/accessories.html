<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lighting & Studio - Xendora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/accessories.css') }}">
</head>
<body>
    <header>
        <h1>Camera Accessories <h1>
        <p>Professional Camera Accessories</p>
    </header>
    
    <main>
        <div class="top-header">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search for Camerra Accessories..." class="search-bar">
                <button type="button" class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <div class="container mt-5">
            <div class="product-grid">
                {% for product in products %}
                <div class="product-card">
                    <img src="{{ url_for('static', filename='uploads/' + product.image) }}" alt="{{ product.name }}" class="product-image">
                    <div class="product-info">
                        <h3 class="product-name">{{ product.name }}</h3>
                        <p class="product-price">â‚±{{ "{:,.2f}".format(product.price) }}</p>
                        <div class="product-actions">
                            <button onclick="addToCart({{ product.id }})" class="action-btn">
                                <i class="fas fa-shopping-cart"></i> Add to Cart
                            </button>
                            <button onclick="addToWishlist({{ product.id }})" class="action-btn">
                                <i class="fas fa-heart"></i>
                            </button>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/accessories.js') }}"></script>
    <script src="{{ url_for('static', filename='js/logout.js') }}"></script>
</body>
</html>

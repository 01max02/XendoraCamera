<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lighting & Studio - Xendora</title>
    <!-- CSS Links -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/lighting_studio.css') }}">
</head>
<body>
    <div class="category-header">
        <h1>Lighting & Studio</h1>
        <p>Professional lighting solutions for your studio</p>
    </div>

    <div class="filter-section">
        <div class="filter-container">
            <div class="filter-group">
                <select id="sortBy" class="filter-select">
                    <option value="">Featured</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                    <option value="newest">Newest</option>
                </select>
                <select id="brandFilter" class="filter-select">
                    <option value="">All Brands</option>
                    <option value="godox">Godox</option>
                    <option value="neewer">Neewer</option>
                    <option value="aputure">Aputure</option>
                </select>
            </div>
            <div class="search-group">
                <input type="text" id="searchInput" placeholder="Search lighting equipment...">
            </div>
        </div>
    </div>

    <div class="products-grid">
        {% for product in products %}
        <div class="product-card">
            <div class="product-image">
                <img src="{{ product.image_url }}" alt="{{ product.name }}" class="product-image">
            </div>
            <div class="product-info">
                <h3 class="product-name">{{ product.name }}</h3>
                <p class="product-price">â‚±{{ "{:,.2f}".format(product.price) }}</p>
                <div class="product-actions">
                    <button onclick="addToCart({{ product.id }})" class="action-button add-to-cart">
                        <i class="fas fa-shopping-cart"></i> Add to Cart
                    </button>
                    <button onclick="addToWishlist({{ product.id }})" class="action-button add-to-wishlist">
                        <i class="fas fa-heart"></i>
                    </button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- Loading Spinner -->
    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/lighting_studio.js') }}"></script>
</body>
</html>
